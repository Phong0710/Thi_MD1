<script>
    function sumOfListPrime(n) {
        let count = 0;
        if (n < 2) {
            return false;
        }
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        }
    }

    let n = +prompt("Nháº­p n");
    let sum = 0;
    for (let i = 2; i <= n; i++) {
        if (sumOfListPrime(i)) {
            sum += i ;
        }
    }document.write(sum)

</script>
