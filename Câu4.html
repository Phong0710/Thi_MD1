<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
<canvas id="mycanvas" width="450px" height="250px" style="border: 1px solid black"></canvas>
<script>
    class Rectangle {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;

        }
        render() {
            let ctx = document.getElementById("mycanvas").getContext('2d');
            ctx.strokeStyle = this.color;
            ctx.strokeRect(this.x, this.y, this.width, this.height);
        }
    }
    let Rectangle1 = new Rectangle(10, 10, 300, 150, '#ff0000');
    Rectangle1.render();
</script>
</body>
</html>
